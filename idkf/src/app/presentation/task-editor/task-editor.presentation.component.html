<div class="task-editor-block">
    <mat-card class="my-card-main">
        <form [formGroup]="taskForm" (submit)="submit()">
            <mat-card-header class="my-card-name">
                <mat-card-title>
                    <mat-form-field class="my-card-form-element">
                        <mat-label>Name</mat-label>
                        <textarea matInput
                                  cdkTextareaAutosize
                                  formControlName="name"
                                  required></textarea>
                        <mat-error *ngIf="taskForm!.controls['name'].touched && taskForm!.controls['name'].invalid">
                            <span *ngIf="taskForm!.controls['name'].errors!['required']">This field is mandatory.</span>
                        </mat-error>
                    </mat-form-field>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content class="my-card-dmd">
                <mat-form-field class="my-card-form-element" appearance="fill">
                    <mat-label>Description</mat-label>
                    <textarea matInput
                              cdkTextareaAutosize
                              formControlName="description"></textarea>
                </mat-form-field>
                <mat-form-field appearance="fill" class="my-card-form-element">
                    <mat-label>Points</mat-label>
                    <input matInput type="number" formControlName="grade">
                    <mat-error
                            *ngIf="taskForm!.controls['grade'].touched && taskForm!.controls['grade'].invalid">
                        <span *ngIf="taskForm!.controls['grade'].errors!['required']">This field is mandatory.</span>
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill" class="my-card-form-element">
                    <mat-label>Deadline</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="deadline">
                    <mat-hint>DD/MM/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-error
                            *ngIf="taskForm!.controls['deadline'].touched && taskForm!.controls['deadline'].invalid">
                        <span *ngIf="taskForm!.controls['deadline'].errors!['required']">This field is mandatory.</span>
                    </mat-error>
                </mat-form-field>
                <mat-form-field id="subject-name" class="my-card-form-element">
                    <mat-label id="subject-label">Subject name</mat-label>
                    <input
                            type="text"
                            matIconPrefix
                            matInput
                            formControlName="subjectName"
                            [matAutocomplete]="auto">
                    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                        <mat-option *ngFor="let name of filteredOptions | async" [value]="name">
                            {{name}}</mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions class="actions">
                <button mat-raised-button
                        color="primary"
                        type="submit">Save
                </button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
